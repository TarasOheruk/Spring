<!DOCTYPE html>
<html   lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<body>
<div th:fragment="header">

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/main" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Simple header</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/main" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item" sec:authorize="hasAuthority('Admin')" ><a th:href="@{/list_user}" class="nav-link">Users</a></li>
            <li class="nav-item" sec:authorize="!isAuthenticated()"><a th:href="@{/register}" class="nav-link">Register</a></li>
            <li class="nav-item" sec:authorize="!isAuthenticated()"><a th:href="@{/login}" class="nav-link">Login</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="nav-link">Out!</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()" ><b class="nav-link">[[${#request.userPrincipal.principal.getUsername}]]</b></li>
        </ul>
    </header>
</div>
</body>
</html>
