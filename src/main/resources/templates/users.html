<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Simple header</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a th:href="@{/list_user}" class="nav-link">Users</a></li>
        <li class="nav-item"><a th:href="@{/register}" class="nav-link">Register</a></li>
        <li class="nav-item"><a th:href="@{/login}" class="nav-link">Login</a></li>
    </ul>
</header>
<div class="container text-center">

    <form th:action="@{/logout}" method="post">
        <p>Hello : <b>[[${#request.userPrincipal.principal.getUsername}]]</b></p>
        <input type="submit" value="Out!">

    </form>



</div>

</body>
</html>
